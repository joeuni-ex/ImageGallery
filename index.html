<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>이미지 갤러리</title>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <!-- section = 구역(div랑 비슷함 좀 더 큰 구역을 표시함)  -->
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="images/1.jpg" alt="img" /></li>
        <li class="img"><img src="images/2.jpg" alt="img" /></li>
        <li class="img"><img src="images/3.jpg" alt="img" /></li>
        <li class="img"><img src="images/4.jpg" alt="img" /></li>
        <li class="img"><img src="images/5.jpg" alt="img" /></li>
        <li class="img"><img src="images/6.jpg" alt="img" /></li>
        <li class="img"><img src="images/7.jpg" alt="img" /></li>
        <li class="img"><img src="images/8.jpg" alt="img" /></li>
        <li class="img"><img src="images/9.jpg" alt="img" /></li>
        <li class="img"><img src="images/10.jpg" alt="img" /></li>
        <li class="img"><img src="images/11.jpg" alt="img" /></li>
        <li class="img"><img src="images/12.jpg" alt="img" /></li>
      </ul>
    </section>
  </body>
</html>
